<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engines-->
    <meta name="description"
    content="Love Healthcare, local Healthcare website, menal healthcare, Bogner regis and Chichester">
    <meta name="keywords" content="love Healthcare, Healthcare, menal health, help, Bogner regis , Chichester">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/Favicon/ios-icon-60.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/Favicon/web-icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/Favicon/windows-icon-72.png">
    <!--style link-->
    <link rel="stylesheet" href="Assets/css/styles.css">
    <!--title-->
    <title>UK Healthcare</title>
</head>

<body>
    <!--header-->
    <header>
    
        <a href="index.html">
            <h1 id="logo">UK Healthcare</h1>
        </a>
        <input type="checkbox" id="checkbox-options">
        <label for="checkbox-options" class="checkbox-label"><i class="fa-solid fa-bars" id="nav-icon"></i></label>
        <nav>
            <ul>
                <li><a href="index.html" class="option" aria-label="home page">Home</a></li>
                <li><a href="info.html" class="option"  aria-label="information page">Info</a></li>
                <li><a href="sign-up.html" class="option" aria-label="sign-up page">Sign-up</a></li>
            </ul>
        </nav>
    
    </header>

    <!--main content-->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2> Let's get you signed up!</h2>
                <label for="first_name">First Name</label>
                <input 
                type="text" 
                name="first_name" id="first_name" class="text-input" maxlength="18" required  aria-placeholder="First-name">
                <br>
                <label for="last_name">Last Name</label>
                <input type="text"
                 name="last_name" id="last_name" class="text-input" maxlength="20"  aria-placeholder="Last name" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required  aria-placeholder="Email">
                <br>
                <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                <label for="checkbox" >Would You like to be kept up to date on our latest information via email?</label>
                <br>
                <button type="submit" class="join-button">Let's Run!</button>

            </form>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>


    <!--font-awesome kit!-->
    <!--put scripts at the bottom as they load longer-->
    <script src="https://kit.fontawesome.com/70dca7ee2e.js" crossorigin="anonymous"></script>
</body>

</html>
